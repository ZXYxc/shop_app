<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/vue.js"></script>
		<link href="./css/user.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="header">
			<a href="addAddr.html"><div class="back" id="adressBack"></div></a>
			<p class="title">我的收货地址</p>
		</div>
		<div id="addressList">
			<div class="showAddr" v-for="a in address">
				<a  class="edit" :href="a.url">编辑</a>
				<a class="delete">删除</a>
				<p class="addressInfo">收货人：{{a.recvName}}</p>
				<p class="addressInfo">手机号码：{{a.recvPhone}}</p>
				<p class="addressInfo">收货地址：{{a.recvAddr}}</p>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var screenHeight = document.documentElement.clientHeight;
		var screenWidth = document.documentElement.clientWidth;
		var body = document.getElementsByTagName("body");
		body[0].style.width = screenWidth+"px";
		body[0].style.height = screenHeight+"px";
	</script>
	<script src="./js/address.js"></script>
</html>
