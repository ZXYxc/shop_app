<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="./css/user.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="header">
			<p class="title">注册邮箱</p>
		</div>
		<div id="register">
			<form action="http://127.0.0.1:8000/user/Register/" method="post" name="form_email">
				<label for=""><img src="./img/email.png" class="tags"/>&nbsp;&nbsp;</label>
				<input class="register" name="email" placeholder="注册邮箱" type="text" />
				<label for="password"><img src="./img/secret.png" class="tags" style="position:absolute; top:140%; left:0%"/>&nbsp;&nbsp;</label>
				<input class="register" style="position:absolute; top:160%" name="password" placeholder="设置密码" type="text" />
				<input class="regNext" type="image" src="./img/next.png" onclick="javascript:document.forms['form_email'].submit();" />
			</form>
		</div>
	</body>
</html>
