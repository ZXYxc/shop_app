<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="./css/user.css" rel="stylesheet" type="text/css" />
		<script src="./js/vue.js"></script>
	</head>
	<body>
		<div id="header">
			<a href="addAddr.html"><div class="back" id="adressBack"></div></a>
			<p class="title">编辑收货地址</p>
		</div>
		<div class="info" id="info">
			<form action="" method="post">
				<input class="recvInfo" type="text" name="recvName" :value="name" />
				<input class="recvInfo" type="text" name="recvPhone" :value="phone" />
				<select class="recvInfo" id="province" name="recvProv" onchange="selectProvince(this);" value="省份">
					<option :value="province" style="display: none; color:lightgrey">{{province}}</option>
				</select>
				<select class="recvInfo" id="city" name="recvCity" placeholder="城市">
					<option :value="city" style="display: none; color:lightgray;">{{city}}</option>
				</select>
				<input class="recvInfo" type="text" name="recvAddr" :value="detail" />
				<input class="submitB" name="submit" type="submit" value="确定" />
			</form>
		</div>
	</body>
	<script src="./js/editAddr.js"></script>
</html>
