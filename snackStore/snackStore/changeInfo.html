<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="./css/user.css" rel="stylesheet" type="text/css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src='./js/vue.js'></script>
	</head>
	<body>
		<div id="header">
			<a href="user.html"><div class="back" id="adressBack"></div></a>
			<p class="title">修改资料</p>

		<div class="info" id="info">
			<form action="" method="post">
				<input class="recvInfo" type="text" name="rickName" :value="nickName" />

					<option :value="sex" style="display: none;">{{sex}}</option>
					<option style="font-size: 14px">男</option>
					<option style="font-size: 14px">女</option>
					<option style="font-size: 14px">保密</option>
				</select>
				<input class="recvInfo" type="date" name="birthday" :value="birthday"/>
				<input class="recvInfo" type="text" name="recvAddr" :value="age" />
				<input class="submitB" name="submit" type="submit" value="提交" />
			</form>
		</div>
	</body>
	<script src="./js/changeInfo.js"></script>
</html>
